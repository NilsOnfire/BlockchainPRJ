
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>CertBlocks</title>
</head>

<body>
    <div class="container">
        <!-- Status Component -->
        <div class="status">
            <h3><b>Cert</b></h3>
            <h4><b style="color: #007bff;">CertBlocks</b></h4>

            <form class="form" id="send-form" action="{% url 'add_transaction' %}" method="post">
                <div class="form-group">
                    <label for="sender">Sender:</label>
                    <input type="text" id="sender" placeholder="Enter sender Address">
                </div>
                <div class="form-group">
                    <label for="receiver">Receiver:</label>
                    <input type="text" id="receiver" placeholder="Enter receiver Address">
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Amount">

                </div>
                <div class="form-group">
                    <label for="time">time:</label>
                    <input type="number" id="time" value="0">
                </div>
                <button type="submit">Send</button>
            </form>

        </div>

        <!-- Transactions Component -->
        <div class="transactions">
            <h3><b>Transactions</b></h3>
            <p>(Sync to get the latest transactions in the blockchain)</p>
            <table>
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount (Cert)</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction.from }}</td>
                        <td>{{ transaction.to }}</td>
                        <td>{{ transaction.amount }}</td>
                        <td>{{ transaction.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- 
    <script src="script.js"></script> -->
</body>

</html>
